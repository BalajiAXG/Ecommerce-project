<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valvet Ember Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #212529;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #f8f9fa;
    }

    .nav-link,
    .btn-outline-light {
      color: #f8f9fa !important;
    }

    .btn-outline-light:hover {
      background-color: #f8f9fa;
      color: #212529;
    }

    header img {
      width: 100%;
      height: 480px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 10px;
    }

    .lead {
      text-align: center;
      margin: 40px 0 10px;
      font-size: 1.25rem;
      color: #444;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
    }

    .cart-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-actions input {
      width: 60px;
      text-align: center;
      margin: 0 10px;
    }

    footer {
      background-color: #212529;
      color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 576px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 100%;
        height: auto;
      }

      .cart-actions {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#">Valvet Ember</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-light" routerLink="/cart">
            <i class="bi bi-cart-fill me-1"></i>
            Cart
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-4">
    <div class="container">
      <!-- <img src="" alt="Banner Image" /> -->
    </div>
  </header>

  <!-- Description -->
  <p class="lead">
    Discover the latest trends and timeless pieces at Valvet Ember.
  </p>

  <!-- Cart Section -->
  <div class="cart-container container">
    <h2 class="mb-4">My Cart</h2>
    <a class="btn btn-outline-dark mb-3" routerLink="/products">
      <i class="bi bi-arrow-left"></i> Back to Products
    </a>

    <div *ngFor="let item of cart" class="cart-item">
      <img *ngIf="item.product.image" [src]="item.product.image" [alt]="item.product.name" />
      <div>
        <h5>{{ item.product.name }}</h5>
        <div class="cart-actions">
          Qty:
          <input [(ngModel)]="item.quantity" type="number" min="1" />
          <button class="btn btn-sm btn-dark me-1" (click)="update(item)">Update</button>
          <button class="btn btn-sm btn-outline-danger" (click)="remove(item.id)">Remove</button>
        </div>
      </div>
    </div>
    &nbsp;
    <a class="btn btn-outline-dark mb-3">
      Proceed To Payment
    </a>
  </div>

  <!-- Footer -->
<footer>
  <div class="container text-center">
    <p class="mb-1">&copy; 2025 Valvet Ember. All rights reserved.</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="https://github.com/BalajiAXG" target="_blank" class="text-light text-decoration-none">
        <i class="bi bi-github"></i> GitHub
      </a>
      <a href="https://www.linkedin.com/in/balaji-a-7969a0229/" target="_blank" class="text-light text-decoration-none">
        <i class="bi bi-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
