<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valvet Ember Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #212529;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #f8f9fa;
    }

    .nav-link,
    .btn-outline-light {
      color: #f8f9fa !important;
    }

    .btn-outline-light:hover {
      background-color: #f8f9fa;
      color: #212529;
    }

    header img {
      width: 100%;
      height: 480px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 10px;
    }

    .lead {
      text-align: center;
      margin: 40px 0 10px;
      font-size: 1.25rem;
      color: #444;
    }

    .card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      transition: transform 0.2s ease-in-out;
      height: 100%;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
    }

    .btn-custom {
      background-color: #212529;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #495057;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-actions input {
      width: 60px;
      text-align: center;
      margin: 0 10px;
    }

    footer {
      background-color: #212529;
      color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#">Valvet Ember</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/products">Home</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-light" routerLink="/cart">
            <i class="bi bi-cart-fill me-1"></i>
            Cart
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-4">
    <div class="container">
      <img src="bann.jpg" alt="Banner Image" />
    </div>
  </header>

  <!-- Description -->
  <p class="lead">
    Discover the latest trends and timeless pieces at Valvet Ember.
  </p>

  <!-- Product Grid -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let p of products">
        <div class="card h-100">
          <img [src]="p.image" class="card-img-top" [alt]="p.name">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.description }}</p>
            <p class="card-text fw-bold">{{ p.price }}</p>
            <button class="btn btn-custom mt-auto" (click)="addToCart(p)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
<footer>
  <div class="container text-center">
    <p class="mb-1">&copy; 2025 Valvet Ember. All rights reserved.</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="https://github.com/BalajiAXG" target="_blank" class="text-light text-decoration-none">
        <i class="bi bi-github"></i> GitHub
      </a>
      <a href="https://www.linkedin.com/in/balaji-a-7969a0229/" target="_blank" class="text-light text-decoration-none">
        <i class="bi bi-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>
</footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
